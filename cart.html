<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOTHESHUB</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ms-2 ms-md-4" href="index.html">
        <img src="img/logo.jpg" alt="Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>

  <div style="margin-bottom: 63px;"></div>

  <div id="cart-container" class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Cart</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="items/tshirt.jpg" alt="Product 1" height="50">
                      <span class="ms-2">Product 1</span>
                    </div>
                  </td>
                  <td>
                    <div class="input-group">
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="quantity-minus">-</button>
                      <input type="text" class="form-control form-control-sm text-center" value="2" id="quantity-input">
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="quantity-plus">+</button>
                    </div>
                  </td>
                  <td>₱10.99</td>
                  <td>₱21.98</td>
                  <td>
                    <button class="btn btn-sm btn-danger">Remove</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="items/sweater.jpg" alt="Product 2" height="50">
                      <span class="ms-2">Product 2</span>
                    </div>
                  </td>
                  <td>
                    <div class="input-group">
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="quantity-minus">-</button>
                      <input type="text" class="form-control form-control-S text-center" value="1" id="quantity-input">
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="quantity-plus">+</button>
                    </div>
                  </td>
                  <td>₱14.99</td>
                  <td>₱14.99</td>
                  <td>
                    <button class="btn btn-sm btn-danger">Remove</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="3">Total</th>
                  <th>₱36.97</th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/item.js"></script>
</body>

</html>
